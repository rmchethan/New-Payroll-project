<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>German Payroll Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>German Payroll Calculator</h1>

<table id="inputTable">

  <!-- Employee type -->
  <tr>
    <td><label for="employeeType">Beschäftigungsart</label></td>
    <td>
      <select id="employeeType" onchange="toggleEmployeeType()">
        <option value="normal">Normaler Arbeitnehmer</option>
        <option value="midijob">Übergangsbereich (Midijob)</option>
         <option value="minijob">Minijob</option>
        <option value="praktikant">Praktikant</option>
       </select>
    </td>
  </tr>

  <!-- Minijob RV -->
  <tr id="minijobRVBlock" style="display:none">
    <td colspan="2">
      <label>
        <input type="checkbox" id="minijobRV" checked>
        Arbeitnehmer zahlt 3.6% Rentenversicherung
      </label>
    </td>
  </tr>

  <!-- Brutto -->
  <tr>
    <td><label for="brutto">Bruttogehalt (€)</label></td>
    <td><input type="number" id="brutto" placeholder="z.B. 3000"></td>
  </tr>

  <!-- Steuerklasse -->
  <tr>
    <td><label for="steuerklasse">Steuerklasse</label></td>
    <td>
      <select id="steuerklasse">
        <option value="1">I</option>
        <option value="2">II</option>
        <option value="3">III</option>
        <option value="4">IV</option>
        <option value="5">V</option>
        <option value="6">VI</option>
      </select>
    </td>
  </tr>

  <tr>
  <td>Bundesland</td>
  <td>
    <select id="state">
      <option value="BW">Baden-Württemberg</option>
      <option value="BY">Bayern</option>
      <option value="BE">Berlin</option>
      <option value="NW">Nordrhein-Westfalen</option>
      <option value="HE">Hessen</option>
      <option value="SN">Sachsen</option>
      <!-- others can be added later -->
    </select>
  </td>
</tr>

  <tr>
  <td>Kirchensteuerpflichtig</td>
  <td>
    <input type="checkbox" id="kirchensteuer">
  </td>
</tr>

  <tr>
  <td>Geburtsdatum</td>
  <td>
    <input type="date" id="dob">
  </td>
</tr>

  <tr>
  <td>Anzahl Kinder</td>
  <td>
    <select id="children">
      <option value="0">0</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5 oder mehr</option>
    </select>
  </td>
</tr>

  <tr>
    <td><label for="ueberstunden">Überstunden (Stunden)</label></td>
    <td><input type="number" id="ueberstunden" value="0"></td>
  </tr>

  <tr>
    <td><label for="vwl">VWL AG Zuschuss (€)</label></td>
    <td><input type="number" id="vwl" value="0"></td>
  </tr>

  <tr>
    <td><label for="nacht25">Nachtstunden 25%</label></td>
    <td><input type="number" id="nacht25" value="0"></td>
  </tr>

  <tr>
    <td><label for="nacht40">Nachtstunden 40%</label></td>
    <td><input type="number" id="nacht40" value="0"></td>
  </tr>

  <tr>
    <td><label for="sonntag50">Sonntagstunden 50%</label></td>
    <td><input type="number" id="sonntag50" value="0"></td>
  </tr>

  <tr>
    <td><label for="feiertag125">Feiertagstunden 125%</label></td>
    <td><input type="number" id="feiertag125" value="0"></td>
  </tr>

  <tr>
    <td><label for="jobticket">Jobticket (€)</label></td>
    <td><input type="number" id="jobticket" value="0"></td>
  </tr>

  <tr>
    <td colspan="2" style="text-align:center">
      <button onclick="calculateNetto()">Berechnen</button>
    </td>
  </tr>

</table>

<h2>Ergebnis</h2>
<p id="output">Bitte Werte eingeben</p>

<p>
  <small>
    Hinweis: Dies ist ein Lern- und Demonstrationstool.
    Alle Berechnungen sind vereinfacht und nicht rechtsverbindlich.
  </small>
</p>

<script src="script.js"></script>

</body>
</html>
