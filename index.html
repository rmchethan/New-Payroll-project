<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>German Payroll Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>German Payroll Calculator</h1>

  <label for="brutto">Bruttogehalt (€)</label>
  <input type="number" id="brutto" placeholder="z.B. 3000">
  
  <label>Steuerklasse</label>
<select id="steuerklasse">
  <option value="1">Steuerklasse I</option>
  <option value="2">Steuerklasse II</option>
  <option value="3">Steuerklasse III</option>
  <option value="4">Steuerklasse IV</option>
  <option value="5">Steuerklasse V</option>
  <option value="6">Steuerklasse VI</option>
</select>
    
  <label for="Ueberstunden">Ueberstunden (€)</label>
  <input type="number" id="Ueberstunden" value="0">

  <label>VWL AG Zuschuss (€)</label>
  <input type="number" id="vwl" value="0">

  <label>Nachtstunden (25%)</label>
  <input type="number" id="nacht25" value="0">

  <label>Nachtstunden (40%)</label>
  <input type="number" id="nacht40" value="0">

  <label>Sonntagstunden (50%)</label>
  <input type="number" id="sonntag50" value="0">

  <label>Feiertagstunden (125%)</label>
  <input type="number" id="feiertag125" value="0">
  
  <label for="jobtickets">jobtickets (€)</label>
  <input type="number" id="jobtickets" value="0">

  <label>Beschäftigungsart</label>
<select id="employeeType">
  <option value="normal">Normaler Arbeitnehmer</option>
  <option value="praktikant">Praktikant</option>
</select>
  
  <button onclick="calculateNetto()">Berechnen</button>

  <h2>Ergebnis</h2>
  <p id="output">Bitte Werte eingeben</p>

  <p>
    <small>
      Hinweis: Dies ist ein Lern- und Demonstrationstool.
      Alle Berechnungen sind vereinfacht und nicht rechtsverbindlich.
    </small>
  </p>

  <script src="script.js"></script>
</body>
</html>
